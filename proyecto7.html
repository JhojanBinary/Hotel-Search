<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="hoja de estilo">
    <script src="https://kit.fontawesome.com/21f86f7ca1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="proyecto7.css">
    <title>Document</title>
</head>

<body>
    <div class="layout">
        <h1 class="layout__title">Busca tu hotel</h1>

        <form class="layout__search">
            <input class="search__input" type="text" name="search" id="search" placeholder="busca tu hotel  y encuentra la mejor ruta">
            <button class="search__btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <main class="layout__results">
            <article class="results__result">
                <p class="result__subtitle">Nombre: </p>
                <h3 class="result__title">Las Sirenitas</h3>
            </article>

            <article class="results__result">
                <p class="result__subtitle">Ubicaci√≥n: </p>
                <h3 class="result__title">Av. Gerardo Unger 5059, Los Olivos 15311</h3>
            </article>

            <article class="results__result">
                <p class="result__subtitle">Fecha: </p>
                <h3 class="result__title">23/12/2030</h3>
            </article>
        </main>

        <section class="layout__container">
            <iframe class="map__frame"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3902.9845413630196!2d-77.06046771500894!3d-11.975571348930359!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105ce4a73a749b5%3A0x6d47d4c9d6f27266!2sLas%20Sirenitas!5e0!3m2!1ses-419!2spe!4v1714925558444!5m2!1ses-419!2spe"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </div>
</body>

</html>
